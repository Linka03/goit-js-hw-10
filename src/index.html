<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search App</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cssloaders.github.io/dist/css/css-loaders.css"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.css"
  />
</head>
<body>
  <h1>Cat Search App</h1>

  <div>
    <select class="breed-select" id="breed-select"></select>
  </div>

  <div class="cat-info" style="display: none;">
    <img id="cat-image" alt="Cat Image" width="400" height="400">
    <div id="cat-details">
      <h2>Name:</h2>
      <p id="breed-name"></p>
      <h2>Description:</h2>
      <p id="breed-description"></p>
      <h2>Temperament:</h2>
      <p id="breed-temperament"></p>
    </div>
  </div>

  <div class="loader" style="display: none;">
    <div class="loader-inner ball-pulse">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <p class="error" style="display: none;">Oops, something went wrong!</p>
<script src="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/notiflix@2.7.0/dist/notiflix-2.7.0.min.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
